  <meta charset="utf-8" />

  <title>bmn step sequencer</title>
  
  <!-- Included CSS Files (Uncompressed) -->
  <!--

  -->
  
  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="stylesheets/foundation.css">
  <link rel="stylesheet" href="stylesheets/sequencer_css.css">
  <link rel="stylesheet" href="stylesheets/app.css">

  <script src="javascripts/modernizr.foundation.js"></script>

<body>

  <div class="row">
    <div class="twelve columns">
      <h4>classic step sequencer</h4>
      <hr />
    </div>
    <div class="four columns">
      <table>
        <tr>
          <td colspan="2">
            <div type="button" id="start" class="seqControl start"></div>
            <div type="button" id="stop" class="seqControl stop" /></div>
            <div type="button" id="save" class="seqControl save" /></div>
            <div type="button" id="delete" class="seqControl delete" /></div>
          </td>
        </tr>
      </table>
    </div>
    <div class="four columns">
      <table>
        <tr>
          <td width="110">
            <label>Tempo</label>
            <input type="number" id="myTempo" name="myTempo"></input>
          </td>
          <td>
            <label>Swing (1&ndash;50)</label>
            <input type="number" id="myShuffle" name="myShuffle"></input>
          </td>
        </tr>
      </table>
    </div>
    <div class="four columns">
      <table>
        <tr>
          <td>
            <label>Pattern</label>
            <select id="pattern" name="pattern">
              <option>Rap</option>
              <option>Electro</option>
              <option>Big Beat</option>
            </select>
          </td>
          <td width="110">
            <label>Set</label>
            <select id="set" name="set">
              <option>Synth</option>
              <option>Human</option>
              <option>Akai</option>
            </select>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="twelve columns">
      <div id="sequencer">

      </div>
    </div>
  </div>
